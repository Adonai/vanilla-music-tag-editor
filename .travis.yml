language: android

jdk:
  - oraclejdk8

env:
  global:
    - ADB_INSTALL_TIMEOUT=8

android:
  components:
    - tools
    - tools
    - platform-tools
    - extra-google-m2repository
    - extra-android-m2repository
    - build-tools-28.0.2
    - android-28

  licenses:
    - android-sdk-license-.+
    - android-sdk-preview-license-.+

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

script:
  - "./gradlew --info assembleDebug"

deploy:
  skip_cleanup: true
  provider: releases
  api_key: "${GITHUB_PUBLISH_OAUTH_TOKEN}"
  file: app/build/outputs/apk/debug/app-debug.apk
  on:
    tags: true
