apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.kanedias.vanilla.audiotag"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 4
        versionName "1.0.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
        }

        release {
            zipAlignEnabled true
        }
    }


}

dependencies {
    // build from github.com/hexise/jaudiotagger-android (LGPL)
    compile files('libs/jaudiotagger-android.jar')
}
