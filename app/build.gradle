apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    lintOptions {
        disable 'MissingTranslation'
    }

    defaultConfig {
        applicationId "com.kanedias.vanilla.audiotag"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 8
        versionName "1.1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("/home/adonai/devel/keystore/Adonai")
            storePassword "release"
            keyAlias "adonai"
            keyPassword "release"
        }
    }

    buildTypes {
        debug {
        }

        release {
            zipAlignEnabled true
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    // SAF storage access utilities
    compile 'com.android.support:support-core-utils:25.2.0'
    // build from github.com/hexise/jaudiotagger-android (LGPL)
    compile files('libs/jaudiotagger-android.jar')
}
